#name: "webadmin workflow"
on:
  push:
    #branches: ["develop"]
    branches: ["github-*"]
  workflow_dispatch:
defaults:
  run:
    working-directory: ./application
jobs:
  containerize:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: check pwd
        run : ls
      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag ${{vars.APP_IMAGE}}:$GITHUB_SHA
      - name: Docker login
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Docker push to registry
        run: docker push ${{vars.APP_IMAGE}}:$GITHUB_SHA

      - shell: bash
        run: |
          echo $GITHUB_SHA > github-sha.txt
          cat github-sha.txt
      - name: Upload SHA
        uses: actions/upload-artifact@v3
        with:
          name: githubsha
          path: github-sha.txt

  condition:
    name: Condition
    runs-on: ubuntu-latest
    needs: containerize
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Github SHA
        uses: actions/download-artifact@v3
        with:
          name: githubsha

      - name: First List Image
        #if: ${{ github.event_name == 'pull_request' && github.event.action == 'unassigned' }}
        run: docker images
      
      - name: Pull Image
        shell: bash
        #if: ${{ github.event_name == 'pull_request' }}
        run: |
          git_sha_tag=`cat github-sha.txt`
          echo $git_sha_tag
          docker pull ${{vars.APP_IMAGE}}:$git_sha_tag
          docker images