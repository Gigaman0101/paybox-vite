#name: "CodeQL and Docker Tag"

on:
  push:
    branches: ["github-*"]
  pull_request:
    types:
      - closed
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./application

jobs:
  image-version:
    name: Image Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker pull from registry
        run: |
          docker --version
          docker pull ${{vars.APP_IMAGE}}:$GITHUB_SHA
          docker images
