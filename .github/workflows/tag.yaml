#name: "Tag"

on:
  push:
    branches: ["github-*"]
  pull_request:
    types:
      - closed
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./application

jobs:
  image-version:
    name: Image Version
    runs-on: ubuntu-latest
    needs: containerize

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Github SHA
        uses: git log -1 #| grep ^commit | cut -d " " -f 2

      - name: Docker pull from registry
        run: |
          docker --version
          docker images
          docker push ${{vars.APP_IMAGE}}:$GITHUB_SHA
          docker images
