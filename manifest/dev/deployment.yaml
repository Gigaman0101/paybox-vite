apiVersion: apps/v1
kind: Deployment
metadata:
  # namespace: group-5-dev
  name: paybox-vite
spec:
  selector:
    matchLabels:
      app: paybox-vite
  replicas: 1
  template:
    metadata:
      labels:
        app: paybox-vite
    spec:
      containers:
        - name: application
          image: gigaman/paybox-vite:45496fcd45c0cba1a73201cdf2719a7e4ed0a3ae
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3000
